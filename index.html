<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Scripts -->
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JS Files -->
  <script src="./js/app.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="left-container">
      <div class="left-content">
        <h2>Login</h2>
        <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-facebook-f socials"></i>
        </a>
        <a href="http://twitter.com" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-twitter socials"></i>
        </a>
        <p>or use your account</p>
          <input type="text" placeholder="Email" id="email">
          <p class="error-email">Invalid email address</p>
          <input type="password" placeholder="Password" id="password">
          <p class="error-password">Password length must be greater than 8</p>
          <a href="#" class="forgot">Forgot your password?</a>
          <button class="login">LOG IN</button>
      </div>
    </div>

    <div class="right-container">
      <div class="right-content">
        <h2>HTML CSS Login Form</h2>
        <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
      </div>
    </div>
  </div>
</body>

</html>
